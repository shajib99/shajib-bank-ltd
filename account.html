<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Dashboard</title>
    <link rel="shortcut icon" href="images/favicon.jpeg" type="image/x-icon" />
    <!-- Tailwind CSS  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Stylesheet  -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Ion Icons  -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body class="py-14">
    <div class="container mx-auto">
        <div class="flex justify-center logo mb-3">
            <a class="text-center" href="/account.html"><img src="images/bank-logo.png" />
         </a>
        </div>

        <div class="max-w-screen-lg mx-auto px-5 mt-14">
            <div class="grid grid-cols-1 gap-3 sm:grid-cols-3 sm:gap-3">
                <div class="bg-emerald-100 p-5 rounded-md shadow-md text-center">
                    <h2 class="text-2xl">Deposit</h2>
                    <h1 class="text-4xl mt-2">$<span id="d_amount">0</span></h1>
                </div>
                <div class="bg-indigo-100 p-5 rounded-md shadow-md text-center">
                    <h2 class="text-2xl">Withdraw</h2>
                    <h1 class="text-4xl mt-2">$<span id="w_amount">0</span></h1>
                </div>
                <div class="bg-red-200 p-5 rounded-md shadow-md text-center">
                    <h2 class="text-2xl">Balance</h2>
                    <h1 class="text-4xl mt-2">$<span id="b_amount">0</span></h1>
                </div>
            </div>
            <div class="grid grid-cols-1 gap-3 sm:grid-cols-2 sm:gap-10 mt-20">
                <div class="deposit w-full mx-auto p-10 bg-emerald-100 rounded-lg">
                    <p class="text-red-500 pb-2" id="deposit-error-message"></p>
                    <input class="required:border-red-500 border-2 px-4 w-full py-2" type="text" placeholder="Enter your deposit amount" id="deposit_field" />
                    <button class="bg-cyan-700 hover:bg-cyan-800 mt-3 px-5 py-2 rounded-sm text-white uppercase" id="deposit_btn">
                  Deposit
               </button>
                </div>
                <div class="withdraw w-full mx-auto p-10 bg-indigo-100 rounded-lg">
                    <p class="text-red-500 pb-2" id="withdraw-error-message"></p>
                    <input class="required:border-red-500 border-2 px-4 w-full py-2" type="text" placeholder="Enter your withdraw amount" id="withdraw_field" />
                    <button class="bg-cyan-700 hover:bg-cyan-800 mt-3 px-5 py-2 rounded-sm text-white uppercase" id="withdraw_btn">
                  Withdraw
               </button>
                </div>
            </div>
            <div class="flex justify-end mt-10">
                <button class="px-3 py-2 rounded-sm mt-3 bg-gradient-to-r from-cyan-500 to-blue-500 uppercase text-white flex items-center gap-2 shadow-lg" id="logout" onclick="logout()">
               Logout<ion-icon name="log-out-outline" class="text-xl"></ion-icon>
            </button>
            </div>
        </div>
    </div>

    <!-- Script JS  -->
    <script src="js/app.js"></script>
</body>

</html>

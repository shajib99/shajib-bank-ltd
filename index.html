<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>SHAJIB Bank Limited</title>
   <link rel="shortcut icon" href="images/favicon.jpeg" type="image/x-icon" />
   <!-- Tailwind CSS  -->
   <script src="https://cdn.tailwindcss.com"></script>
   <!-- Stylesheet  -->
   <link rel="stylesheet" href="css/style.css" />
   <!-- Ion Icons  -->
   <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
   <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body class="h-screen flex items-center">
   <div class="container mx-auto">
      <div class="flex justify-center logo mb-3">
         <a class="text-center" href="/"><img src="images/bank-logo.png" /> </a>
      </div>

      <div class="bg-slate-100 login mt-12 mx-auto p-10 rounded-lg w-96">
         <input class="user-email required:border-red-500 border-2 px-4 w-full py-2" type="email"
            placeholder="Your Email..." />
         <input class="user-password required:border-red-500 border-2 px-4 w-full py-2 mt-3" type="password"
            placeholder="Your Password..." />
         <button class="px-5 py-2 rounded-sm mt-3 bg-blue-500 text-white" id="login_btn" onclick="login()">
            Login
         </button>
      </div>
      <div id="login-error" class="bg-red-100 login mt-6 mx-auto px-10 py-4 rounded-lg w-96 text-red-500 hidden"></div>
      <div></div>
      <div class="demo-account login w-96 mx-auto bg-green-100 mt-12 rounded-lg">
         <h4 class="bg-green-200 border-b border-green-300 px-5 py-2 rounded-t-lg text-xl">
            Demo Account
         </h4>
         <div class="p-5 rounded-b-lg">
            <p class="flex items-center gap-2">
               User: <span id="user-email">user@gmail.com</span>
               <span class="cursor-pointer flex" onclick="copy_user()">
                  <ion-icon name="copy-outline" class="text-xl"></ion-icon>
               </span>
               <span class="text-sm ml-4" id="copied-user"></span>
            </p>
            <p class="flex items-center gap-2 mt-2">
               Pass: <span id="user-pass">000000</span>
               <span class="cursor-pointer flex" onclick="copy_pass()">
                  <ion-icon name="copy-outline" class="text-xl"></ion-icon>
               </span>
               <span class="text-sm ml-4" id="copied-pass"></span>
            </p>
         </div>
      </div>
   </div>

   <!-- Script JS  -->
   <script src="js/app.js"></script>
</body>

</html>
